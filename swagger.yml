openapi: 3.0.0
info:
  title: 金玉峰投顧 api
  description: 後台圖片上傳 endpoint 調整
  version: 12.03.0500
servers:
  - url: https://jinyufeng-dev-api.jinyufeng.com.tw
    description: dev
  - url: http://localhost:3020
    description: local
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    noauthAuth:
      type: http
      scheme: noauth
security:
  - bearerAuth: []
tags:
  - name: 會員
  - name: 文章
    description: |-
      type 是指資料類型

      article type:  
      1 -> tiptap article, 2 -> ad

      topic:

      0->全部, 1 -> 基礎面, 2 -> 技術面,3 -> 籌碼面,4 -> 其他
  - name: 後台
  - name: 後台 > 文章
  - name: 後台 > Banner
  - name: 後台 > 圖片
  - name: 後台 > 帳戶
  - name: 後台 > 帳戶 > Admin（後台管理員-管理後台帳號）
  - name: 後台 > 訂閱 & 發票
  - name: 後台 > 試閱
  - name: 後台 > 公司群組
  - name: 後台 > podcast
  - name: 後台 > 評等
  - name: 後台 > 公司
  - name: 後台 > 產業
  - name: 後台 > pdf
  - name: 後台 > 卷商
  - name: 後台 > 爬蟲
  - name: 標籤、主題
  - name: Banner
  - name: 新聞
    description: rate, 1 -> positive, 0 -> neutral, -1 -> negative
  - name: 搜尋
    description: |-
      type 是指資料類型

      article type:  
      1 -> tiptap article, 2 -> ad

      topic:

      0->全部, 1 -> 基礎面, 2 -> 技術面,3 -> 籌碼面,4 -> 其他
  - name: 訂閱
  - name: 試閱
  - name: 媒體影音
paths:
  /api/login/google:
    post:
      tags:
        - 會員
      summary: google login
      description: >-
        ```

        GOOGLE_CLIENT_ID=286825346535-u9i330mtainbb3cog1ctdjm15htvekjv.apps.googleusercontent.com

         ```
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - idToken
              properties:
                idToken:
                  type: string
                  description: google response code in query
                  example: >-
                    4/0AfJohXmoQ2AIfcD7kwlwgxAzvOPeR1B4K9jNoC5xfJSy-cNfsTBql5Pci53X2QdYepR-Hw
                redirectUrl:
                  type: string
                  example: http://localhost:5173
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  accessToken: YOUR_ACCESS_TOKEN
                  refreshToken: YOUR_REFRESH_TOKEN
  /api/auth/google:
    get:
      tags:
        - 會員
      summary: get auth google url
      description: 會重導向，沒有 response
      parameters:
        - name: redirectUrl
          in: query
          schema:
            type: string
          example: http://localhost:5173
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/auth/line:
    post:
      tags:
        - 會員
      summary: line login
      description: 'project id : 2001662721'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - idToken
              properties:
                idToken:
                  type: string
                  description: line id token
                  example: XSM0qrUq8Tq5GlErGmcp
                redirectUrl:
                  type: string
                  example: https://www.google.com
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  accessToken: YOUR_ACCESS_TOKEN
                  refreshToken: YOUR_REFRESH_TOKEN
        '400':
          description: Bad Request
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  message: Request failed with status code 400
  /api/member/refresh-token:
    post:
      tags:
        - 會員
      summary: refresh token
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  description: ''
                  example: '{{refresh_token}}'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  accessToken: YOUR_ACCESS_TOKEN
  /api/member/update-information:
    post:
      tags:
        - 會員
      summary: update personal information
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 永翰
                email:
                  type: string
                  example: yunghancareer@gmail.com
                phone:
                  type: integer
                  example: '0936965814'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  name: 永翰
                  email: hello@gmail.com
                  id: ea514474-4ed6-4e08-b59d-e7158c08fe92
                  avatar: >-
                    https://lh3.googleusercontent.com/a/ACg8ocJdBkMHHg9SweA2gsH6kYGNG1hjwYK7yyWHESWZUd1Pgdo=s96-c
                  loginType: google
                  thirdPartyIdentifier: '112345303661950802160'
                  isEmailValidate: false
                  isSubscribing: false
                  phone: '0936965814'
                  isPhoneValidate: false
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  message: 此電子郵箱已被使用
  /api/member/sent-validate-sms:
    get:
      tags:
        - 會員
      summary: 寄驗證簡訊
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  message: your email is already validated
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  message: validate sms has sent, please check out your phone
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  message: email field is empty
