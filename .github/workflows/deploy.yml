name: deploy

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/p2o:latest
      -
        name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            docker stop p2o || true
            docker rm p2o || true
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/p2o:latest || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/p2o:latest
            docker run -d --name p2o -p 3060:3060 --add-host=host.docker.internal:host-gateway \
              --restart unless-stopped ${{ secrets.DOCKERHUB_USERNAME }}/p2o:latest
            